[flake8]
max-line-length = 100
exclude =
    .git,
    __pycache__,
    venv,
    env,
    build,
    dist,
    *.egg-info
ignore = E203,W503
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')

addopts =
    -v
    --strict-markers
    --tb=short
