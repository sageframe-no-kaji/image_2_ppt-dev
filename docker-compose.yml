version: '3.8'

services:
  pptx-builder:
    build: .
    container_name: pptx-builder
    ports:
      - "7860:7860"
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
    restart: unless-stopped
    tmpfs:
      - /tmp:size=2G
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          memory: 512M
    labels:
      - "com.pptx-builder.description=PPTX Builder Web UI"
